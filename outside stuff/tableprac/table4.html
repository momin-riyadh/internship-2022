<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/table4.css">
    <style>
        table, tr, td{
            border: 1px solid #313131;
            border-collapse: collapse;
            font: 15px "Gill Sans", sans-serif;
        }
    </style>
</head>

<body>
<div class="ptable">
    <table>
        <colgroup>
            <col span="1" style="background-color: cornflowerblue; width: 30%">
            <col span="1" style="background-color: #9bed64; width: 10%">

            <col span="1" style="background-color: #eddb64; width: 30%">
        </colgroup>
        <tr>
            <td colspan="3">A</td>
            <td>B</td>
            <td rowspan="3">C</td>
        </tr>
        <tr>
            <td>D</td>
            <td rowspan="2">E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td rowspan="2">H</td>

            <td>J</td>
        </tr>
        <tr>
            <td colspan="3">K</td>
            <td>L</td>
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            <td colspan="3">O</td>
        </tr>
    </table>
</div>
