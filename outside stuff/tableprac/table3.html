<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/table3.css">
    <style>
        table, tr, td{
            border: 1px solid #b2b2b2;
            border-collapse: collapse;
            font: 15px "Gill Sans", sans-serif;
        }
    </style>
</head>

<body>
    <div class="ptable">
        <table>
            <tr>
                <td rowspan="2">Marks</td>
                <td colspan="2">Number of Students</td>
                <td rowspan="2">Total</td>
            </tr>
            <tr>
                <td>Males</td>
                <td>Females</td>
            </tr>
            <tr>
                <td>30 - 40</td>
                <td>8</td>
                <td>6</td>
                <td>14</td>
            </tr>
            <tr>
                <td>40 - 50</td>
                <td>16</td>
                <td>10</td>
                <td>26</td>
            </tr>
            <tr>
                <td>50 - 60</td>
                <td>14</td>
                <td>16</td>
                <td>30</td>
            </tr>
            <tr>
                <td>60 - 70</td>
                <td>12</td>
                <td>8</td>
                <td>20</td>
            </tr>
            <tr>
                <td>70 - 80</td>
                <td>6</td>
                <td>4</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Total</td>
                <td>56</td>
                <td>44</td>
                <td>100</td>
            </tr>
        </table>
    </div>
</body>
</html>
