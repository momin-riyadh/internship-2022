<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/createacchead.css">
  <title>Account Head</title>
  </head>

<body>
  <div class="container">
    <div class="nav">
      <div class="logo">
        <img src="https://picsum.photos/80" alt="">
      </div>
      <div class="nav-items">
        <div class="nav-items-logout">
          <h3><a href="#">Create</a></h3>
        </div>
        <div class="nav-items-logout">
          <h3><a href="#">Transactions</a></h3>
        </div>
        <div class="nav-items-logout">
          <h3><a href="#">Log Out</a></h3>
        </div>
        <div class="nav-items-username">
          <h3>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
            Username
          </h3>
        </div>

      </div>
    </div>
    <div class="main">
      <div class="header">
        <h1>Create Account Head</h1>
      </div>


      <form>

        <div class="input">
          <div class="input-title">
            <label>Title:</label>
            <input list="title-list" required>
            <datalist id="title-list">
              <option value="Utility">
              <option value="Rent">
              <option value="Stationary">
            </datalist>
          </div>

          <div class="input-parent">
            <label>Parent:</label>
            <input list="parent-list">
            <datalist id="parent-list">
              <option value="Utility">
              <option value="Rent">
              <option value="Stationary">
            </datalist>
          </div>
        </div>

        <div class="save-button">
          <button type="submit">Save</button>
        </div>


      </form>


    </div>
  </div>
</body>
</html>
